# Standards: 1.2
---
- name: Create required dirs
  with_items:
    - "{{ minio_volume_server }}"
    - /root/.mc
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  tags:
    - minio

- name: Write default config
  notify:
    - Restart minio
  template:
    src: default.j2
    dest: /etc/default/minio
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - minio

- name: Prepare service file
  notify:
    - Restart minio
  template:
    src: service.j2
    dest: /etc/systemd/system/minio.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - minio

- name: Pull docker image
  when:
    - minio_pull_image
  docker_image:
    name: "{{ minio_image }}"
    source: pull
  tags:
    - minio

- name: Create docker network
  when:
    - minio_network | default(False)
  docker_network:
    name: '{{ minio_network }}'
  tags:
    - minio

- name: Start minio service
  systemd:
    name: minio
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - minio

- name: Download client binary
  get_url:
    url: "{{ minio_client_url }}"
    dest: /usr/local/bin/mc
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  tags:
    - minio

- name: Write client config
  template:
    src: config.j2
    dest: /root/.mc/config.json
    owner: root
    group: root
    mode: u=rw,g=,o=
  tags:
    - minio

- name: Create cronjobs entries
  loop: "{{ minio_cronjobs }}"
  loop_control:
    label: "{{ item.name }}"
  cron:
    name: "{{ item.name }}"
    minute: "{{ item.minute | default('*') }}"
    hour: "{{ item.hour | default('*') }}"
    day: "{{ item.day | default('*') }}"
    month: "{{ item.month | default('*') }}"
    weekday: "{{ item.weekday | default('*') }}"
    job: "{{ item.job }}"
  tags:
    - minio

...
